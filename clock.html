<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="har"></p>
    <script>
        function demo(){
            var d = new Date()
           document.getElementById("har").innerHTML =  d.getHours() + ":"+ d.getMinutes() + ":" + d.getSeconds();
        }
        setInterval(demo,1000)
    </script>
</body>
</html>
